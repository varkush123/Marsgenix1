<html>
<head>
  <title>Customer Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Customer Dashboard</h1>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">
      Logout
    </button>
  </div>

  <h3 class="font-semibold mb-2">Create New Task</h3>
  <div class="flex gap-2">
    <input id="task" class="border p-2 w-full rounded" placeholder="Plumber / Electrician">
    <button onclick="createTask()" class="bg-blue-600 text-white px-4 rounded">
      Add
    </button>
  </div>

  <h3 class="font-semibold mt-6 mb-2">My Tasks</h3>
  <ul id="taskList" class="space-y-2"></ul>
</div>

<script src="protect.js"></script>
<script src="auth/auth.js"></script>

<script>
let tasks = JSON.parse(localStorage.getItem("customerTasks")) || [];

function renderTasks(){
  const list = document.getElementById("taskList");
  list.innerHTML = "";
  tasks.forEach(t => {
    list.innerHTML += `
      <li class="bg-gray-100 p-2 rounded">${t}</li>
    `;
  });
}

function createTask(){
  const task = document.getElementById("task").value;
  if(!task) return alert("Enter task");
  tasks.push(task);
  localStorage.setItem("customerTasks", JSON.stringify(tasks));
  renderTasks();
  document.getElementById("task").value = "";
}

renderTasks();
</script>

</body>
</html>
